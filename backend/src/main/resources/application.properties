# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=speech-therapy-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/speech_therapy?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Visithran@mysql#123

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.speechtherapy=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
